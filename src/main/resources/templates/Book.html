<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Books list</title>
    <link rel="icon" type="image/png" th:href="@{/icon.png}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="~{navigation :: navi(Shop)}"></div>

<div class="container">
    <br>
    <br>
    <br>
    <h1>Книги:</h1>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Номер</th>
            <th>Имя автора</th>
            <th>Фамилия автора</th>
            <th>Название книги</th>
            <th>Год издания</th>
            <th>Количество страниц</th>
            <th>Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr class="thead-light" th:each="book, stat : ${books}">
            <td th:text="${stat.index+1}"></td>
            <td> <a href="/bookshop/authors" th:text="${book.getAuthor().getAuthorName()}"></a></td>
            <td> <a href="/bookshop/authors" th:text="${book.getAuthor().getAuthorSurname()}"></a></td>
            <td th:text="${book.getBookName()}"></td>
            <td th:text="${book.getIssueData()}"></td>
            <td th:text="${book.getLeavesCount()}"></td>
            <td th:text="${book.getPrice()}"></td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
